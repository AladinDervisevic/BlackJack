% rebase('base.html')

<p class="has-text-primary">Please fill in the form to sign in.</p>
<div class="box" style="margin-bottom: 0.3cm; margin-top: 0.1cm;">
    % if mistake != None:
    <p class='help is-danger' style="margin-bottom: 0.1cm;">{{mistake}}</p>
    % end
    <form action="/login/" method="POST">
    <div class="field">
        <div class="control has-icons-left">
            <input class="input is-normal" type="text" name='username' 
            placeholder="username">
            <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
            </span>
        </div>
    </div>
    <div class="field">
        <div class="control has-icons-left">
            <input class="input is-normal" type="password" name='password' 
            placeholder="password">
            <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
            </span>
        </div>
    </div>
    <div class="field is-grouped" style="margin-block: 0.2cm;">
        <button class="button is-success">Sign in</button>
    </form>
    </div>
</div>
<div class="has-text-primary">
    <form action='/registration/' method='GET'>
        Don't have an account? 
        <button class='button is-small'>
            Sign up
        </button>
    </form>
</div>
