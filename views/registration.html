% rebase('base.html')

<p class="has-text-primary">Please fill in the form to create an account.</p>
<div class="box">
% if mistake != None:
<p class='help is-danger' style="margin-bottom: 0.1cm;">{{mistake}}</p>
% end
<form action='/registration/' method='POST'>
    <div class="field">
        <div class="control has-icons-left">
            <input class="input is-normal" type="text" name='username' 
            placeholder="username">
            <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
            </span>
        </div>
    </div>
    <div class="field">
        <div class="control has-icons-left">
            <input class="input is-normal" type="password" name='password' 
            placeholder="password">
            <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
            </span>
        </div>
    </div>
    <div class="field" style="margin-block: 0.2cm;">
        <button class="button is-success">Sign up</button>
    </div>
</form>
</div>
